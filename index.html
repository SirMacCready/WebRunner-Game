<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Runner WEB</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="./styles/Editor.css">
    </head>
    <style>

  @keyframes translation {
    0% {
        right: 0px;
    }
    100% {
        right: 1440px;
    }
  }

  .background,
  .foreground {
    display: flex;
    flex-direction: row;
    position: absolute;
    top: 0;
    width: auto;
    z-index: -1;
  }

  .foreground {
    top: 24px;
  }

  .background img,
  .foreground img {
    object-fit: cover;
    object-position: center;
    width: 120%;
    animation: foreground 5s;
  }

  @keyframes foreground {
    0% {
        left: 0px;
    }
    100% {
        left: -1440px;
    }
  }
</style>
    <body>
        <div class="background">
            <img src="./assets/images/ciel.png" alt="" class="sky">
        </div>
        <div class="foreground">
            <img src="./assets/images/arbres.png" alt="Des arbres"
                class="trees">
            <img src="./assets/images/arbres.png" alt="Des arbres"
                class="trees">
        </div>
        <div class="game">
            <div class="zone">
                <div class="player-rpg" id="player-rpg">
                    <img src="./assets/images/runner/runner_sat.png" alt="Crouch
                        runner."
                        class="croucher" style="display: none;">
                    <div class="jumper">
                        <img src="./assets/images/runner/runner_jump1.png"
                            alt="Jumping
                            runner." class="jump1" style="display: none;">
                        <img src="./assets/images/runner/runner_jump2.png"
                            alt="Bouncing
                            runner." class="jump2" style="display: none;">
                        <img src="./assets/images/runner/runner_jump3.png"
                            alt="Landing
                            runner." class="jump3" style="display: none;">
                    </div>
                    <div class="runner" id="runner">
                    </div>
                </div>
                <section class="division">
                </section>
            </div>
            <div class="floor">
                <div class="floor1">
                    <div class="floor2">
                        <img src="./assets/images/floor.png" alt="Le sol">
                        <img src="./assets/images/floor.png" alt="Le sol">
                    </div>
                    <div class="floor2">
                        <img src="./assets/images/floor.png" alt="Le sol">
                        <img src="./assets/images/floor.png" alt="Le sol">
                    </div>
                    <div class="floor2">
                        <img src="./assets/images/floor.png" alt="Le sol">
                        <img src="./assets/images/floor.png" alt="Le sol">
                    </div>
                    <div class="floor2">
                        <img src="./assets/images/floor.png" alt="Le sol">
                        <img src="./assets/images/floor.png" alt="Le sol">
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/audio.js"></script>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/addObstacles.js"></script>
        <script src="./scripts/collisions.js"></script>
        <script src="./scripts/jump-crouch.js"></script>
        <script src="./scripts/animation-runner.js"></script>
        <script src="./scripts/revert-layer.js"></script>
        <!-- <script src="./scripts/editSaveJSON.js"></script> -->
    </body>
</html>
