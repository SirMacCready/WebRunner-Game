<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    /* overflow: hidden; */
  }

  .game {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    position: relative;
    width: 896px;
    height: 410px;
  }

  .game .zone {
    display: flex;
    position: relative;
    width: 100%;
    height: 128px;
    bottom: 0;
    background-color: aqua;
    
  }

  .game .zone .division {
    position: relative;
    display: flex;
    background-color: lightblue;
    flex-direction: row;
    width: 100%;  
    height: 128px;
  }

  .game .zone .container,
  .game .zone .player {
    display: flex;
    flex-direction: column;
    position: absolute;
    bottom: 0;
    height: 128px;
    width: 64px;
    display: flex;
    align-items: flex-end;
  }

  .game .zone .player {
    position: absolute;
    bottom: 0;
    width: 64px;
    height: 64px;

  }

  .game .zone .division .container {
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid rgb(0, 0, 0);
    animation: translation 5s linear;
  }

  .game .zone .division .container > div {
    width: 64px;
    height: 64px;
  }

  .game .zone .player .image {
    position: relative;
    width: 64px;
    height: 64px;
    z-index: 999;
  }


  .game .floor {
    position: relative;
    bottom: 0;
    background-color: brown;
    height: 200px;
    width: 100%;
  }

  .jump {
    animation: jump 0.75s ease-out, 0.75s landing .75s ease-in;
  }

  .chosenone {
    border: 1px solid black;
    /* animation: horizontal-scroll 5s linear !important; */
  }
  .chosenone .cactus {
    width: 64px;
    height: 64px;
    object-fit: cover;
    object-position: center;
  }

  @keyframes jump {
    0% {
      bottom: 0;
    }
    100% {
      bottom: 112px; 
    }
  }

  @keyframes landing {
    0% {
      bottom: 112px;
    }

    100% {
      bottom: 0px;
    }
  }

  /* @keyframes horizontal-scroll {
    0% {
        right: -64px;
    }

    100% {
        right: 896px;
    }
  } */

  @keyframes translation {
    0% {
        right: 64px;
    }
    100% {
        right: 896px;
    }
  }
</style>
    <body>

            </div>

        </div>
        <script>  
      const rpg = document.querySelector(".image");

      function jump() {
        if (!rpg.classList.contains("jump")) {
          rpg.classList.add("jump");
          setTimeout(function () {
            rpg.classList.remove("jump");
          }, 2250)
        }
      }

      document.addEventListener("keydown", function(event) {
        jump();
      })

      const downObstacle = document.querySelectorAll(".container.B")

      downObstacle.forEach((obstacle) {
        image = document.createElement("img")
        image.src = ""
        box = obstacle.querySelector(".box2");
      })
     </script>
